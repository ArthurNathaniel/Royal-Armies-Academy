    <link rel="stylesheet" href="./css/base.css">

</head>
<body>
    <div class="header_all">
        <div class="motto">
            <p>Royal Armies Academy </p>
        </div>
        <div class="social_media">
            <a href="https://web.facebook.com/IBMandJ" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
    <div class="navbar_all">
        <a href="index.html">
            <div class="logo">
    
            </div>
        </a>
        <div class="nav_links">
          <a href="index.html">Home</a>
          <a href="house_masters.html">Meet House Masters</a>
          <a href="rules.html">Rules & regulations</a>
          <a href="prospectus.html">Prospectus</a>

        </div>
    
    
        <button id="toggleButton">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <div class="mobile">
            <a href="index.html">Home</a>
            <a href="house_masters.html">Meet House Masters</a>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><strong>Phone:</strong> +233 24 123 4567</p>
            <p><strong>Email:</strong> info@example.com</p>
            <p><strong>Address:</strong> 123 School Road, Accra, Ghana</p>
        </div>

        <form onsubmit="sendEmail(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="./js/navbar.js"></script>
